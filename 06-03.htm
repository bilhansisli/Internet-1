<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="margin-top:50px;">
    <div class="row">
      <div class="col-md-4">
        <ul id="mansetYazi" class="list-group">
          <li class="list-group-item">1. Haber Başlığı</li>
          <li class="list-group-item">2. Haber Başlığı</li>
          <li class="list-group-item">3. Haber Başlığı</li>
          <li class="list-group-item">4. Haber Başlığı</li>
          <li class="list-group-item">5. Haber Başlığı</li>
        </ul>
      </div>

      <div class="col-md-8">
        <ul id="mansetResim" class="list-group">
          <li class="list-group-item">
            <a href="#">
              <img src="img/1.jpg" style="width: 700px;height: 300px">
            </a>
          </li>
          <li class="list-group-item">
            <a href="#">
              <img src="img/2.jpg" style="width: 700px;height: 300px">
            </a>
          </li>
          <li class="list-group-item">
            <a href="#">
              <img src="img/3.jpg" style="width: 700px;height: 300px">
            </a>
          </li>
          <li class="list-group-item">
            <a href="#">
              <img src="img/4.jpg" style="width: 700px;height: 300px">
            </a>
          </li>
          <li class="list-group-item">
            <a href="#">
              <img src="img/5.jpg" style="width: 700px;height: 300px">
            </a>
          </li>
        </ul>

        <div class="btn-group" id="butonlar">
          <button type="button" class="btn btn-success">1</button>
          <button type="button" class="btn btn-success">2</button>
          <button type="button" class="btn btn-success">3</button>
          <button type="button" class="btn btn-success">4</button>
          <button type="button" class="btn btn-success">5</button>
        </div>
      </div>

    </div>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script>
    $(function () {
      var s = 0;
      $("#mansetResim li").hide();
      $("#mansetResim li:first").show();

      $("#mansetYazi li:first").addClass("active");

      $("#butonlar button:first").removeClass();
      $("#butonlar button:first").addClass("btn btn-danger");

      $("#mansetYazi li, #butonlar button").hover(function () {
        var index = $(this).index();
        $.haber(index);
      });

      setInterval(function () {
        s++;

        if (s > 4) { s = 0; }
        $.haber(s);
      }, 3000);


      $.haber = function (index) {
        $("#mansetResim li").hide();
        $("#mansetResim li:eq(" + index + ")").show();

        $("#mansetYazi li").removeClass("active");
        $("#mansetYazi li:eq(" + index + ")").addClass("active");


        $("#butonlar button").removeClass();
        $("#butonlar button").addClass("btn btn-success");

        $("#butonlar button:eq(" + index + ")").removeClass();
        $("#butonlar button:eq(" + index + ")").addClass("btn btn-danger");
      };
    });
  </script>
</body>

</html>
