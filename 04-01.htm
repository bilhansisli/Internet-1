<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="margin-top:150px;">


    <div class="row">


      <div class="col-md-4 col-md-offset-4">


        <button class="btn btn-primary" id="btnEkle">Class Ekle</button>
        <button class="btn btn-danger" id="btnKaldir">Class Kaldır</button>
        <button class="btn btn-warning" id="btnEkleKaldir">Class Ekle / Kaldır</button>
        <hr>
        <button id="btnTamam">Tamam</div>

    </div>
  </div>
  </div>


  <script src="js/jquery-3.2.1.js"></script>
  <script>
    $(function () {
      $("#btnEkle").click(function () {
        $("#btnTamam").addClass("btn btn-success");
      });

      $("#btnKaldir").click(function () {
        $("#btnTamam").removeClass();
      });

      $("#btnEkleKaldir").click(function () {
        $("#btnTamam").toggleClass();
      });

    });
  </script>
</body>

</html>
