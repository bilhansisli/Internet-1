<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.css">

<body>
    <div class="container" style="margin-top:50px;">

        <div class="row">
            <div class="col-md-6">
                <h1>Button Kullanımı</h1>
                <hr>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-default">Default</button>

                <hr>

                <button class="btn btn-primary btn-lg">Büyük</button>
                <button class="btn btn-primary">Normal</button>
                <button class="btn btn-primary btn-sm">Küçük</button>
                <button class="btn btn-primary btn-xs">Çok Küçük</button>

                <hr>
                <div class="btn-group">
                    <button class="btn btn-primary">Primary</button>
                    <button class="btn btn-danger">Danger</button>
                    <button class="btn btn-success">Success</button>

                </div>
                <div class="btn-group">
                    <button class="btn btn-warning">Warning</button>
                    <button class="btn btn-info">Info</button>
                </div>

                <hr>
                <div class="btn-group">
                    <button class="btn btn-primary">Ana Sayfa</button>
                    <button class="btn btn-primary">Hakkında</button>
                    <button class="btn btn-primary">İletişim</button>

                </div>

            </div>
            <div class="col-md-6">
                    <button class="btn btn-primary btn-block">Primary</button>
                    <button class="btn btn-danger btn-block">Danger</button>
                    <button class="btn btn-success btn-block">Success</button>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">


        </div>

    </div>
    </div>
