<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="margin-top:150px;">
    <div class="row">
      <div class="col-md-4">
        <ul class="list-group" id="liste">
          <li class="list-group-item">1. Kayıt</li>
          <li class="list-group-item">2. Kayıt</li>
          <li class="list-group-item">3. Kayıt</li>
          <li class="list-group-item">4. Kayıt</li>
          <li class="list-group-item">5. Kayıt</li>
          <li class="list-group-item">6. Kayıt</li>
          <li class="list-group-item">7. Kayıt</li>
          <li class="list-group-item">8. Kayıt</li>
          <li class="list-group-item">9. Kayıt</li>
          <li class="list-group-item">10. Kayıt</li>
          <li class="list-group-item">11. Kayıt</li>
          <li class="list-group-item">12. Kayıt</li>
          <li class="list-group-item">13. Kayıt</li>
          <li class="list-group-item">14. Kayıt</li>
          <li class="list-group-item">15. Kayıt</li>
          <li class="list-group-item">16. Kayıt</li>
          <li class="list-group-item">17. Kayıt</li>
          <li class="list-group-item">18. Kayıt</li>
          <li class="list-group-item">19. Kayıt</li>
          <li class="list-group-item">20. Kayıt</li>

        </ul>
        <div id="sayfalar"></div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script>
    $(function () {
      var toplamLi = $("#liste li").length;
      var veriSay = 3;
      var sayfaSayisi = toplamLi / veriSay;
      if (sayfaSayisi > parseInt(sayfaSayisi)) {
        sayfaSayisi++;
      }

      $("#liste li:gt(" + (veriSay - 1) + ")").hide();

      for (var i = 1; i <= sayfaSayisi; i++) {
        $("#sayfalar").append("<a href='#'>" + i + "</a>");

      }
      $("#sayfalar a").addClass("btn btn-success");
      $("#sayfalar a:first").removeClass();
      $("#sayfalar a:first").addClass("btn btn-danger");

      $("#sayfalar a").click(function () {

        $("#liste li").hide();
        var index = $(this).index();
        $("#sayfalar a").removeClass();
        $("#sayfalar a").addClass("btn btn-success");
        $("#sayfalar a:eq(" + index + ")").removeClass();
        $("#sayfalar a:eq(" + index + ")").addClass("btn btn-danger");
        var syf = index + 1;
        var s = veriSay * syf;
        for (var i = s - veriSay; i < s; i++) {

          $("#liste li:eq(" + i + ")").show();
        }

      });
    });
  </script>
</body>

</html>
