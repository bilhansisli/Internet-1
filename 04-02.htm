<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="margin-top:150px;">


    <div class="row">


      <div class="col-md-4">

        <div id="yazi">
          <h1>Akdeniz</h1>
        </div>
        <button class="btn btn-primary" id="btnYaz">Yaz</button>
        <div id="sonuc"></div>


      </div>
      <div class="col-md-4">
        <label>Bir Yazı Giriniz</label>

        <input type="text" id="txtYazi" class="form-control">

        <button class="btn btn-primary" id="btnEkle">Ekle</button>
        <hr>
        <div id="sonucYazi" class="alert alert-info"></div>


      </div>
      <div class="col-md-4">
        <label>Mesaj Giriniz</label>

        <textarea id="txtMesaj" class="form-control" rows="3" maxlength="100"></textarea>
        <br>
        <input type="text" id="txtSonuc" class="form-control">



      </div>
    </div>
  </div>


  <script src="js/jquery-3.2.1.js"></script>
  <script>
    $(function () {

      $("#btnYaz").click(function () {
        var deger1 = $("#yazi").text();  // sadece yazılar
        var deger2 = $("#yazi").html();  //  html olarak yazılar

        $("#sonuc").html(deger2);
      });

      $("#btnEkle").click(function () {

        var y = $("#sonucYazi").html();
        var d = $("#txtYazi").val();

        $("#sonucYazi").html(y + "</br>" + d);

      });

      $("#txtYazi").keypress(function (event) {
        if (event.which == 13) {

          $("#btnEkle").click();
        }
      });

      $("#txtMesaj").keyup(function () {

        var uzunluk = $(this).val().length;
       var s=100-uzunluk;
        $("#txtSonuc").val(s + " Karakter Hakkınız Kaldı");
      });

    });
  </script>
</body>

</html>
