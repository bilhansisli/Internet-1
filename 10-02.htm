<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="margin-top:150px;">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip  solda">Buton 1</button>

        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip üstte">Buton 2</button>

        <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Tooltip  altta">Buton 3</button>

        <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="right" title="Tooltip sağda">Buton 4</button>
      </div>

      <div class="col-md-4">
        <button type="button" id="btnYardim" class="btn btn-lg btn-primary" data-toggle="popover" title="Popover Başlık" data-content="Burası Açıklama kısmı buray açıklama yazabilirsiniz kullanıcı okur">
          <span class="glyphicon glyphicon-question-sign"></span>
        </button>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/tooltip.js"></script>
  <script src="js/popover.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
      $('#btnYardim').popover();
    });
  </script>
</body>

</html>
