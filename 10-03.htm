<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="margin-top:50px;">
    <div class="row">
      <div class="col-md-4">
        <div class="dropdown">
          <button id="dLabel" type="button" class="btn btn-primary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menü
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dLabel" id="liste">

          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/dropdown.js"></script>
  <script>
    $(function () {

      var linkler = [
        { link: 'http://www.akdeniz.edu.tr', linkAdi: 'Akdeniz Ünv.' },
        { link: 'http://www.google.com', linkAdi: 'Google' },
        { link: 'http://www.akocer.com', linkAdi: 'AKOCER' }

      ];

      $.each(linkler, function (i, lnk) {

        $("#liste").append('<li><a href="' + lnk.link + '" target="_blank">' + lnk.linkAdi + '</a></li>');
      });

    });
  </script>
</body>

</html>
