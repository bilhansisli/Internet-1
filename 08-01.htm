<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta adsoyad="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="margin-top:50px;">
    <div class="row">

      <div class="col-md-8">
        <table class="table table-hover">
          <tr class="bg-info">
            <td>Öğrenci No</td>
            <td>Adı Soyadı</td>
            <td>E-Posta Adresi</td>
          </tr>
          <tr class="">
            <td>
              <input type="text" class="form-control" id="txtOgrno">
            </td>
            <td>
              <input type="text" class="form-control" id="txtAdsoyad">
            </td>
            <td>
              <input type="text" class="form-control" id="txtMail">
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
              <button id="btnKaydet" class="btn btn-success btn-block">Kaydet</button>
            </td>
          </tr>
        </table>

        <table class="table table-hover" id="tbKayitlar">
          <tr class="bg-info">
            <td>Öğrenci No</td>
            <td>Adı Soyadı</td>
            <td>E-Posta Adresi</td>
          </tr>

        </table>
      </div>
      <div class="col-md-4">

        <select class="form-control" id="ddKayitlar">

        </select>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.js "></script>
  <script>
    $(function () {

      var kayitlar = [
        { ogrno: "123", adsoyad: "Ali", mail: "ali@mail.com" },
        { ogrno: "124", adsoyad: "Veli", mail: "veli@mail.com" },
        { ogrno: "125", adsoyad: "Selami", mail: "selami@mail.com" },
        { ogrno: "126", adsoyad: "Ayşe", mail: "ayse@mail.com" },
        { ogrno: "127", adsoyad: "Fatma", mail: "fatma@mail.com" },
        { ogrno: "128", adsoyad: "Hayriye", mail: "hayriye@mail.com" }

      ];

      console.log(JSON.stringify(kayitlar));

      $.kayitGetir = function () {

        $("#ddKayitlar").empty();

        var ilk = $("#tbKayitlar tr:first").clone();
        $("#tbKayitlar tr").remove();
        $("#tbKayitlar").append(ilk);
        console.log(ilk);


        $.each(kayitlar, function (i, kayit) {
          var satir = "<tr><td>" + kayit.ogrno + "</td><td>" + kayit.adsoyad + "</td><td>" + kayit.mail + "</td></tr>";
          $("#tbKayitlar").append(satir);

          var opt = "<option value='" + kayit.ogrno + "'>" + kayit.adsoyad + "</option>";
          $("#ddKayitlar").append(opt);

        });

      };
      $.kayitGetir();
      $("#btnKaydet").click(function () {

        var ogrno = $("#txtOgrno").val();
        var adsoyad = $("#txtAdsoyad").val();
        var mail = $("#txtMail").val();
        if (ogrno == "" || adsoyad == "" || mail == "") {
          alert("Lütfen Tüm Alanları Doldurunuz!");
          return false;
        }

        var yeniKayit = {};
        yeniKayit.ogrno = ogrno;
        yeniKayit.adsoyad = adsoyad;
        yeniKayit.mail = mail;

        kayitlar.push(yeniKayit);
        $.kayitGetir();
      });
    });
  </script>
</body>

</html>
