<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="margin-top:150px;">
    <div class="row">
      <div class="col-md-4">
        <button id="btnIletisim" class="btn btn-primary">İletişim</button>
        <div id="iletiForm" class="alert alert-info">
          <h1>İletişim Formu</h1>
          <label>Adı Soyadı</label>
          <input type="text" class="form-control">
          <label>E-Posta</label>
          <input type="text" class="form-control">
          <label>Mesajınız</label>
          <textarea class="form-control" rows="3"></textarea>
          <br>
          <button id="btnGonder" class="btn btn-success">Gönder</button>
          <button id="btnVazgec" class="btn btn-danger">Vazgeç</button>
          <button id="btnTemizle" class="btn btn-warning">Temizle</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script>
    $(function () {
      $("#iletiForm").css({
        "width": "300px",
        "position": "fixed",
        "top": "-500px",
        "left": "500px"

      });

      $("#btnIletisim").click(function () {
        $("#iletiForm").animate({
          "top": "100px",
          "left": "500px"

        }, 1000);
        return false;
      });
      $("#btnVazgec").click(function () {
        $("#iletiForm").animate({
          "top": "-500px",
          "left": "500px"

        }, 1000);
        $("#btnTemizle").click();

        return false;
      });

      $("#btnTemizle").click(function () {
        $("input:text, textarea").val("");
        return false;
      });
    });
  </script>
</body>

</html>
