<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="margin-top:150px;">


    <div class="row">


      <div class="col-md-4">
        <label>Bir Sayı Giriniz</label>
        <input type="text" class="form-control" id="txtSayi">


      </div>

      <div class="col-md-4">

        <input type="text" class="form-control" id="txtDeger" value="Bir Değer Giriniz">


      </div>


      <div class="col-md-4">

<button class="btn btn-primary" id="btnEkle">Ekle</button>

    <div id="yazi" class="alert alert-info"></div>


      </div>
    </div>
  </div>


  <script src="js/jquery-3.2.1.js"></script>
  <script>
    $(function () {

      $("#txtSayi").keypress(function (event) {

        console.log(event.which);

        if (event.which < 48 || event.which > 57) {
          return false;
        }
      });


      $("#txtDeger").focus(function () {

        var d = $(this).val();
        if (d == "Bir Değer Giriniz") {
          $(this).val("");
        }

      });

      $("#txtDeger").blur(function () {

        var d = $(this).val();
        if (d == "") {
          $(this).val("Bir Değer Giriniz");
        }

      });

      $("#btnEkle").click(function(){

        for (var i=0;i<10;i++){

          $("#yazi").append("Akdeniz <br>");
        }
      });
    });
  </script>
</body>

</html>
