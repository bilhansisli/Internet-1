<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-4">

<button class="btn btn-primary" id="btnGoster">Göster</button>
<button class="btn btn-danger" id="btnGizle">Gizle</button>

<button class="btn btn-warning" id="btnGosterGizle">Göster / Gizle</button>
<hr>

<div class="alert alert-info" id="yazi">
  Akdeniz Üniversitesi Teknik Bilimler Meslek Yüksekokulu
</div>

            </div>
        </div>
    </div>
    
    

    <script src="js/jquery-3.2.1.js"></script>
    <script>
 $(function(){
 
    $("#btnGoster").click(function(){
    
      $("#yazi").show(500);

 });

 $("#btnGizle").click(function(){
    
      $("#yazi").hide(500);

 });

 $("#btnGosterGizle").click(function(){
    
      $("#yazi").toggle(500);

 });


});
   
    </script>
</body>
</html>
