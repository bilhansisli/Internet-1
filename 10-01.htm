<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="margin-top:50px;">
    <div class="row">
      <div class="col-md-10">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators" id="liste">


          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox" id="resimler">

          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Geri</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Ä°leri</span>
          </a>
        </div>
      </div>
    </div>

  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/carousel.js"></script>
  <script>
    $(function () {
      var resimler = [
        { link: '1.jpg', baslik: 'Manzara 1' },
        { link: '2.jpg', baslik: 'Manzara 2' },
        { link: '3.jpg', baslik: 'Manzara 3' },
        { link: '4.jpg', baslik: 'Manzara 4' },
        { link: '5.jpg', baslik: 'Manzara 5' }

      ];

      $.each(resimler, function (i, rsm) {
        $("#liste").append('<li data-target="#carousel-example-generic" data-slide-to="' + i + '"></li>');
        $("#resimler").append('<div class="item"><img src="img/' + rsm.link + '" alt="' + rsm.baslik + '"><div class="carousel-caption">' + rsm.baslik + '</div></div>');
      });

      $("#resimler div:eq(0)").addClass("active");
      $("#liste li:eq(0)").addClass("active");
    });
  </script>
</body>

</html>
